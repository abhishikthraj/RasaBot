intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_college

responses:
  utter_greet:
  - text: "Hey There!\n Hello! What can I help you with today?"
    buttons:
    - payload: Can you tell something about IARE?
