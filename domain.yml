  utter_foundation:
  - text: Institute of Aeronautical Engineering (IARE), Hyderabad was established in the year 2000 and is run by Maruthi Educational Society.
  utter_address:
  - text: INSTITUTE OF AERONAUTICAL ENGINEERING, Dundigal, Hyderabad - 500 043, Telangana, India.
  utter_student_strength:
  - text: IARE has a total student strength is 4952 with faculty strength of 272, out of which, 82 are Ph.D (30%) giving rise to healthy faculty student ratio.
  utter_affiliation:
  - text: Institute of Aeronautical Engineering is affiliated to Jawaharlal Nehru Technological University (JNTUH), Hyderabad with vide Proc. No. AAC/Permanent Affiliation Institute of AE/2014, dated 03 May, 2014. It received permanent affiliation from Jawaharlal Nehru Technological University, Hyderabad from the academic year 2014 -2015 to 2018-2019
  utter_autonomous:
  - text: The University Grants Commission (UGC) has awarded Autonomous Status under UGC autonomous colleges scheme, to Institute of Aeronautical Engineering, Hyderabad for a period of six years starting from Academic year 2016 - 2017 to 2021 - 2022. All the 7 UG Courses – Aeronautical, CSE, IT, ECE, EEE, Mechanical, and Civil and 08 PG Courses - M.Tech (CSE), M.Tech (SE), M.Tech (EPS), M.Tech (Embedded Systems), M.Tech (Aerospace), M.Tech (CAD/CAM), M.Tech (Structural Engineering) and MBA are under Autonomous Status.
  utter_programs:
  - text: IARE is a prestigious  Autonomous engineering college offering eleven B.Tech programs Computer Science and Engineering, Computer Science and Engineering (Artificial Intelligence and Machine Learning), Computer Science and Engineering (Data Science), Computer Science and Engineering (Cyber Security), Computer Science and Information Technology, Information Technology, Electronics and Communication Engineering, Electrical and Electronics Engineering, Aeronautical Engineering, Mechanical Engineering, Civil Engineering and six M.Tech programs in engineering and MBA (Master of Business Administration) with 21 years of rich standing in the educational sphere.
  utter_accreditation:
  - text: | 
      "1. National Board of Accreditation (NBA) : The seven B.Tech, two M.Tech and MBA programs are accredited by National Board of Accreditation (NBA), New Delhi. 
       2. National Assessment and Accreditation Council (NAAC) : The College has been accredited with a CGPA of 3.05 on a four point scale at 'A' Grade by National Assessment and Accreditation Council (NAAC) for a period of Five years from 15 November, 2015."
  utter_ranking:
  - text: Institute of Aeronautical Engineering (IARE) is ranked 159 in Engineering category as per National Institutional Ranking Framework (NIRF) - 2021, Ministry of Education (MoE), Govt. of India. It is a matter of great pride that the institute is ranked one among the 200 best engineering colleges in the country.
  utter_contact:
  - text: |
      "Phone: 8886234501, 8886234502,
       040-29705852, 29705853, 29705854
       Email:support@iare.ac.in"
  utter_why_iare:
  - text: |
      '1: GREAT STUDENT EXPERIENCE 
       2: GO ON A SEMESTER-LONG WORK PLACEMENT | INTERNSHIP 
       3: TAUGHT BY TOP RESEARCHERS 
       4: EXCELLENT JOB PROSPECTS 
       5: HIGHLY RANKED'
  utter_admissions:
  - text: There are various programs offered by Institute Of Aeronautical Engineering for which there is different admission procedure for each of them. 
    buttons:
    - payload: /btech_admissions
      title: B.Tech Admissions
    - payload: /mtech_admissions
      title: M.Tech Admissions
    - payload: /mba_admissions
      title: MBA Admissions
  utter_btech_admissions:
  - text: The minimum qualification for admission to first year of the B.Tech course is a pass in the Intermediate (10 + 2) conducted by the board of Intermediate education, Govt. of Telangana or any other examination recognized as equivalent thereto with Mathematics, Physics and Chemistry as optional subjects.
    buttons:
    - payload: /btech_counselling
      title: B.Tech Counselling Procedure
    - payload: /btech_management
      title: B.Tech Management/NRI Seats
    - payload: /btech_diploma
      title: B.Tech Diploma holder Admission
  utter_btech_counselling:
  - text: 70 % of the seats are allotted based on the merit in the Engineering and Medical Common Entrance Test (EAMCET) conducted by Govt. of Telangana.
  utter_btech_management:
  - text: 30 % of the seats are earmarked for Management / NRI candidates.
  utter_btech_diploma:
  - text: Diploma holders are admitted in second year of B.Tech to the extent of 20% of intake   based on the merit in the Engineering Common Entrance Test (ECET), under lateral entry scheme conducted by Govt. of Telangana.
  utter_mtech_admissions:
  - text: |
        1. M.Tech - Aerospace Engineering: B.E / B.Tech in Aeronautical Engineering / Mechanical Engineering with valid GATE score / based on the rank obtained in the test conducted by JNTU.
        2. M.Tech - Computer Science & Engineering: B.E / B.Tech in Computer Science and Engineering with valid GATE score / based on the rank obtained in the test conducted by JNTU.
        3. M.Tech - Embedded Systems: B.E / B.Tech in Electronics and Communications Engineering / Electrical and Electronics Engineering / Computer Science and Engineering / Information Technology / Electronics and Instrumentation Engineering with valid GATE score / based on the rank obtained in the Test conducted by JNTU.
        4. M.Tech - Electrical Power Systems: B.E / B.Tech in Electrical and Electronics Engineering with valid GATE score / based on the rank obtained in the test conducted by JNTU.
        5. M.Tech - Computer Aided Design / Computer Aided Manufacturing (CAD/CAM): B.E / B.Tech in Mechanical Engineering with valid GATE score / based on the rank obtained in the test conducted by JNTU.
        6. M.Tech - Structural Engineering: B.E / B.Tech in Civil Engineering / Construction Engineering with valid GATE score / based on the rank obtained in the test conducted by JNTU.
  utter_mba_admissions:
  - text: The minimum qualification for admission to first year of the MBA is a pass in undergraduate course (10 + 2 + 3).
    buttons:
    - payload: /mba_counselling
