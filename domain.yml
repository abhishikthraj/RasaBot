  utter_foundation:
  - text: Institute of Aeronautical Engineering (IARE), Hyderabad was established in the year 2000 and is run by Maruthi Educational Society.
  utter_address:
  - text: INSTITUTE OF AERONAUTICAL ENGINEERING, Dundigal, Hyderabad - 500 043, Telangana, India.
  utter_student_strength:
  - text: IARE has a total student strength is 4952 with faculty strength of 272, out of which, 82 are Ph.D (30%) giving rise to healthy faculty student ratio.
  utter_affiliation:
  - text: Institute of Aeronautical Engineering is affiliated to Jawaharlal Nehru Technological University (JNTUH), Hyderabad with vide Proc. No. AAC/Permanent Affiliation Institute of AE/2014, dated 03 May, 2014. It received permanent affiliation from Jawaharlal Nehru Technological University, Hyderabad from the academic year 2014 -2015 to 2018-2019
  utter_autonomous:
  - text: The University Grants Commission (UGC) has awarded Autonomous Status under UGC autonomous colleges scheme, to Institute of Aeronautical Engineering, Hyderabad for a period of six years starting from Academic year 2016 - 2017 to 2021 - 2022. All the 7 UG Courses – Aeronautical, CSE, IT, ECE, EEE, Mechanical, and Civil and 08 PG Courses - M.Tech (CSE), M.Tech (SE), M.Tech (EPS), M.Tech (Embedded Systems), M.Tech (Aerospace), M.Tech (CAD/CAM), M.Tech (Structural Engineering) and MBA are under Autonomous Status.
  utter_programs:
  - text: IARE is a prestigious  Autonomous engineering college offering eleven B.Tech programs Computer Science and Engineering, Computer Science and Engineering (Artificial Intelligence and Machine Learning), Computer Science and Engineering (Data Science), Computer Science and Engineering (Cyber Security), Computer Science and Information Technology, Information Technology, Electronics and Communication Engineering, Electrical and Electronics Engineering, Aeronautical Engineering, Mechanical Engineering, Civil Engineering and six M.Tech programs in engineering and MBA (Master of Business Administration) with 21 years of rich standing in the educational sphere.
  utter_accreditation:
  - text: | 
      "1. National Board of Accreditation (NBA) : The seven B.Tech, two M.Tech and MBA programs are accredited by National Board of Accreditation (NBA), New Delhi. 
       2. National Assessment and Accreditation Council (NAAC) : The College has been accredited with a CGPA of 3.05 on a four point scale at 'A' Grade by National Assessment and Accreditation Council (NAAC) for a period of Five years from 15 November, 2015."
  utter_ranking:
  - text: Institute of Aeronautical Engineering (IARE) is ranked 159 in Engineering category as per National Institutional Ranking Framework (NIRF) - 2021, Ministry of Education (MoE), Govt. of India. It is a matter of great pride that the institute is ranked one among the 200 best engineering colleges in the country.
  utter_contact:
  - text: |
      "Phone: 8886234501, 8886234502,
       040-29705852, 29705853, 29705854
       Email:support@iare.ac.in"
  utter_why_iare:
